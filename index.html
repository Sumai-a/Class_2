<!DOCTYPE html>
<html>
    <head>
        <title>
            Table/Nested table
        </title>
    </head>
    <body>
        <table border="0" width="500" height="800" align="center">
            <tr>
                <td>
                    <table border="5" width="100%" height="60" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="20%"></td>
                            <td width="40%"></td>
                            <td width="40%"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="5" width="100%" height="60">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%" height="150">
                        <tr>
                            <td width="60%"></td>
                            <td width="40%"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%" height="100">
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%" height="200" cellspacing="15">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%" height="200">
                        <tr border="0">
                            <td width="30%"></td>
                            <td width="35%"></td>
                            <td width="35%"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
